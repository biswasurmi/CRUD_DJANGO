<div class="container">
    <div class="table-wrapper">
        {% include 'components/header.html' %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in emp %}
                <tr>
                    
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.course}}</td>
                    <td>
                        <textarea class="expandable-textarea" readonly>{{i.address}}</textarea>
                    </td>
                    <td>{{i.phone}}</td>
                    <td>
                        <a href="#editEmployeeModal-{{forloop.counter}}" class="edit" data-toggle="modal">
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                        </a>
                        <a href="#deleteEmployeeModal-{{forloop.counter}}" class="delete" data-toggle="modal">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
